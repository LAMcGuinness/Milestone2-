<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css" />
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <header class="container-fluid header-section">
        <div class="row" id="header-details">
            <div class="col-12 text-center"><h1>Milestone Title</h1></div>
        </div>
    </header>
    
    <footer class="container-fluid footer-section">
        <div class="row" id="footer-details">
       
        <div class="col-12 text-center social-media-details">
           <h5 class="social-header">Find us on:</h5>
                <ul class="list-inline social-links">
                    <li class="list-inline-item">
                        <a href="https://www.facebook.com/" target="_blank" class="socials-link" aria-label="Facebook">
                        <i class="fa fa-facebook" aria-hidden="true"></i>
                        <span class="sr-only">Facebook</span>
                        </a>
                    </li>
                    
                    <li class="list-inline-item">
                        <a href="https://www.instagram.com" target="_blank" class="socials-link" aria-label="Instagram">
                        <i class="fa fa-instagram" aria-hidden="true"></i>
                        <span class="sr-only">Instagram</span>
                        </a>
                    </li>
                     <li class="list-inline-item">
                        <a href="https://www.twitter.com/" target="_blank" class="socials-link" aria-label="twitter">
                        <i class="fa fa-twitter" aria-hidden="true"></i>
                        <span class="sr-only">Twitter</span>
                        </a>
                    </li>
                     <li class="list-inline-item">
                        <a href="https://www.pinterest.com/" target="_blank" class="socials-link" aria-label="pinterest">
                        <i class="fa fa-pinterest" aria-hidden="true"></i>
                        <span class="sr-only">Pinterest</span>
                        </a>
                    </li>
                </ul>
        </div>
        </div>
    </footer>



    <script src="assets/javascript/script.js"></script>
</body>
</html>
